<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
	<div class="header">
		<div class="header_box">
			<div class="log_img">
				<a href="">
				<img src="image/logo.jpg" width="114" height="58">	
			   	</a>
			  </div>
			<h3>欢迎注册</h3>
		</div>
	</div>
	<div class="register_body">
		<div class="register_box">
			<ul class="register_list">
				<li>
					<label><span>*</span>账户名:</label>
					<input type="text" class="username">
				</li>
				<li>
					<label><span>*</span>请设置密码:</label>
					<input type="password" class="setpassword">
				</li>
				<li>					
					<label><span>*</span>请确认密码:</label>
					<input type="password" class="confirmpassword"></li>
				<li>					
					<label><span>*</span>邮箱:</label>
					<input type="text" class="email"></li>
				<li>					
					<label><span>*</span>地址:</label>
					<input type="text" class="addr"></li>
				<li>
					<label>&nbsp;</label>
					<input type="checkbox" value="readed" class="accept" checked="checked"><span>我已阅读并同意《用户注册协议》</span>
				</li>
				<li>
					<label>&nbsp;</label>
					<input type="button" value="提交" class="submit">
				</li>
			</ul>
		</div>
	</div>
